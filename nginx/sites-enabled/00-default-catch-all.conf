# Universal catch-all configuration for all domains
# This handles ANY domain pointed to this server
# All domains should have certs generated via certbot

# Map to normalize domain names for cert paths
map $ssl_server_name $cert_domain {
    ~^(?<domain>[^.]+\.[^.]+)$         $domain;        # example.com
    ~^www\.(?<domain>[^.]+\.[^.]+)$    $domain;        # www.example.com -> example.com
    default                             $ssl_server_name; # use as-is for subdomains
}

# HTTP server - redirects to HTTPS for all domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Let's Encrypt challenge location (for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - handles all SSL domains
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    
    # SSL certificate - uses Let's Encrypt certs
    # Assumes certbot creates certs in /etc/letsencrypt/live/$domain/
    ssl_certificate /etc/letsencrypt/live/$cert_domain/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$cert_domain/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/$cert_domain/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Include common locations for all domains
    include /etc/nginx/includes/common-locations.conf;
}