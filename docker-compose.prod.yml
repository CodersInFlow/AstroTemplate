version: '3.8'

services:
  coders-blog-frontend:
    container_name: coders-blog-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4323:4323"
    environment:
      - PUBLIC_API_URL=https://codersinflow.com/api
      - NODE_ENV=production
      - SITE_NAME=codersinflow
      - SITE_CONFIG=/app/site.config.json
    depends_on:
      - coders-blog-backend
    volumes:
      - ./site.config.json:/app/site.config.json:ro
    restart: unless-stopped

  coders-blog-backend:
    container_name: coders-blog-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8749:8749"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_DIR=/var/www/codersinflow.com/uploads
      - CORS_ORIGIN=https://codersinflow.com
      - PORT=8749
      - NODE_ENV=production
      - SITE_NAME=codersinflow
    volumes:
      - /var/www/codersinflow.com/uploads:/var/www/codersinflow.com/uploads
      - /var/log/codersinflow.com:/var/log/codersinflow.com
      - ./site.config.json:/app/site.config.json:ro
    restart: unless-stopped

  coders-blog-nginx:
    container_name: coders-blog-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - /var/www/codersinflow.com/uploads:/var/www/codersinflow.com/uploads:ro
    depends_on:
      - coders-blog-frontend
      - coders-blog-backend
    restart: unless-stopped