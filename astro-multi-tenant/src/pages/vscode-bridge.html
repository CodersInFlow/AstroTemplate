<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCode Bridge</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      color: #3b82f6;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin: 20px 0;
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .success {
      background: #065f46;
      border-color: #10b981;
    }
    .error {
      background: #7f1d1d;
      border-color: #ef4444;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>VSCode Extension Bridge</h1>
  <p>This page acts as a bridge to send messages to the VSCode extension.</p>
  
  <div id="status" class="status">
    Waiting for message...
  </div>

  <textarea id="messageInput" placeholder="Enter message to send to VSCode...">I want to use the following components on my site:

• Hero (prestongarrison.com/data/hero.json)
• ProjectsHeader (prestongarrison.com/data/projects-header.json)

Components selected from multi-tenant dashboard.</textarea>

  <button onclick="sendToVSCode()">Send to VSCode Extension</button>
  <button onclick="testCommand()">Test VSCode Command</button>

  <script>
    // Listen for messages from the dashboard
    window.addEventListener('message', async (event) => {
      console.log('Received message:', event.data);
      
      // Filter for our component selection messages
      if (event.data.type === 'SEND_TO_VSCODE') {
        const status = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');
        
        // Update the textarea with the message
        messageInput.value = event.data.message;
        
        // Try to send to VSCode
        const result = await sendMessageToVSCode(event.data.message);
        
        if (result.success) {
          status.className = 'status success';
          status.textContent = 'Message sent to VSCode successfully!';
        } else {
          status.className = 'status error';
          status.textContent = 'Failed to send to VSCode: ' + result.error;
        }
      }
    });

    async function sendMessageToVSCode(message) {
      try {
        // Method 1: Try VSCode URI scheme
        // This would open VSCode and execute a command
        const vscodeUri = `vscode://codersinflow.sendMessage?message=${encodeURIComponent(message)}`;
        
        // Try to open the URI
        window.location.href = vscodeUri;
        
        // Also try to send via HTTP if extension is listening
        try {
          const response = await fetch('http://localhost:3005/vscode-message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              message,
              type: 'component-selection',
              source: 'multi-tenant-dashboard'
            })
          });
          
          if (response.ok) {
            return { success: true };
          }
        } catch (err) {
          console.log('HTTP method not available:', err);
        }
        
        // Copy to clipboard as fallback
        await navigator.clipboard.writeText(message);
        return { 
          success: true, 
          method: 'clipboard',
          note: 'Message copied to clipboard. Paste in VSCode extension.' 
        };
        
      } catch (error) {
        return { success: false, error: error.message };
      }
    }

    async function sendToVSCode() {
      const message = document.getElementById('messageInput').value;
      const status = document.getElementById('status');
      
      const result = await sendMessageToVSCode(message);
      
      if (result.success) {
        status.className = 'status success';
        if (result.method === 'clipboard') {
          status.textContent = result.note;
        } else {
          status.textContent = 'Message sent successfully!';
        }
      } else {
        status.className = 'status error';
        status.textContent = 'Error: ' + result.error;
      }
    }

    async function testCommand() {
      // Try to execute a VSCode command directly
      try {
        // This uses the VSCode URI scheme to execute commands
        window.location.href = 'vscode://vscode.openFolder';
        
        const status = document.getElementById('status');
        status.className = 'status success';
        status.textContent = 'VSCode command triggered!';
      } catch (error) {
        const status = document.getElementById('status');
        status.className = 'status error';
        status.textContent = 'Failed to trigger VSCode command: ' + error.message;
      }
    }
  </script>
</body>
</html>
