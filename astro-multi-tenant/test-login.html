<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login for Preston Garrison</h1>
    <form id="loginForm">
        <input type="email" id="email" value="admin@codersinflow.com" />
        <input type="password" id="password" value="c0dersinflow" />
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://prestongarrison.localhost:4321/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Site-Database': 'prestongarrison'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 'Success! Redirecting...<br>' + data;
                    setTimeout(() => {
                        window.location.href = 'http://prestongarrison.localhost:4321/blog/editor';
                    }, 2000);
                } else {
                    document.getElementById('result').innerHTML = 'Error: ' + data;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
