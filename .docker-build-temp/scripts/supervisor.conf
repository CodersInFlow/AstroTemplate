[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=/app/server
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_ENV="production",MONGODB_URI="%(ENV_MONGODB_URI)s",JWT_SECRET="%(ENV_JWT_SECRET)s",API_PORT="%(ENV_API_PORT)s"

[program:frontend]
command=node dist/server/entry.mjs
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_ENV="production",PORT="%(ENV_PORT)s",PUBLIC_API_URL="%(ENV_PUBLIC_API_URL)s"