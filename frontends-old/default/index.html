<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Site Platform</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .sites {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .site-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .site-card:hover {
            transform: translateY(-5px);
        }
        .site-card h3 {
            margin: 0 0 0.5rem 0;
        }
        .site-card p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Multi-Site Platform</h1>
        <p>This is the default landing page. Configure your domain to see your site!</p>
        
        <div class="sites">
            <div class="site-card">
                <h3>Coders in Flow</h3>
                <p>Developer blog and tutorials</p>
            </div>
            <div class="site-card">
                <h3>Dark Flows</h3>
                <p>Security and hacking content</p>
            </div>
            <div class="site-card">
                <h3>Your Site Here</h3>
                <p>Add your own custom site</p>
            </div>
        </div>
    </div>
</body>
</html>
