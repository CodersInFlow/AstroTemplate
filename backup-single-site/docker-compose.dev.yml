# Development Docker Compose Configuration
# Generated from site.config.json via templates
version: '3.8'

services:
  # Frontend and Backend development container
  codersinflow-dev:
    container_name: codersinflow-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4321:4321"  # Frontend dev server
      - "8752:8752"  # Backend API
    env_file:
      - .env.development
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - node_modules:/app/node_modules
      - go_modules:/root/go
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:devpassword@mongodb:27017/codersblog?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-devsecret123}
      - PUBLIC_API_URL=http://127.0.0.1:8752
      - VITE_API_URL=http://127.0.0.1:8752
      - CORS_ORIGIN=http://127.0.0.1:4321
      - PORT=8752
      - FRONTEND_PORT=4321
      # Node.js memory and performance settings
      - NODE_OPTIONS=--max-old-space-size=2048 --trace-warnings
      - ASTRO_TELEMETRY_DISABLED=1
      # Go performance settings
      - GOMAXPROCS=4
      - GOGC=100
    depends_on:
      mongodb:
        condition: service_healthy
    stdin_open: true
    tty: true
    # Resource limits to prevent lockups
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 512
        hard: 512

  # MongoDB for development
  mongodb:
    image: mongo:7.0
    container_name: codersinflow-mongodb-dev
    ports:
      - "27419:27017"  # Expose MongoDB
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=devpassword
      - MONGO_INITDB_DATABASE=codersblog
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb_data_dev:
  node_modules:
  go_modules: